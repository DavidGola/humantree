name: test_and_deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: humantree_user
          POSTGRES_PASSWORD: tree94
          POSTGRES_DB: humantree_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U humantree_user -d humantree_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Backend tests =====
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run backend tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://humantree_user:tree94@localhost:5432/humantree_test
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: test
          ORIGINS: http://localhost
        run: |
          cd backend
          python -m pytest tests/ -v

      # ===== Frontend tests =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npx vitest run

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.5
        with:
          username: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            git config --global --add safe.directory /srv/humantree
            cd /srv/humantree
            git pull origin main
            sudo cp nginx/humantree.conf /etc/nginx/sites-available/humantree
            sudo nginx -t && sudo systemctl reload nginx
            docker compose up -d --build
            docker compose exec -T backend alembic upgrade head
            for i in {1..10}; do
              echo "Checking if the application is up... (attempt $i)"
              if curl -X GET http://127.0.0.1:8000/health -f && curl -X GET http://127.0.0.1:3000/ -f; then
                echo "Application is up and running!"
                break
              else
                echo "Application is not responding yet. Retrying in 5 seconds..."
                sleep 5
              fi
              if [ "$i" -eq 10 ]; then
                echo "Application failed to start after 10 attempts."
                exit 1
              fi
            done

            echo "=== Smoke tests HTTPS ==="
            # HTTPS doit rÃ©pondre 200
            curl -sf https://humantree.vps.webdock.cloud/ > /dev/null || { echo "FAIL: frontend HTTPS"; exit 1; }
            echo "OK: frontend HTTPS"

            curl -sf https://humantree.vps.webdock.cloud/api/v1/skill-trees/ > /dev/null || { echo "FAIL: backend HTTPS"; exit 1; }
            echo "OK: backend API HTTPS"

            # HTTP doit rediriger vers HTTPS (301)
            HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://humantree.vps.webdock.cloud/)
            if [ "$HTTP_CODE" != "301" ]; then
              echo "FAIL: HTTP redirect expected 301, got $HTTP_CODE"
              exit 1
            fi
            echo "OK: HTTP -> HTTPS redirect"

            echo "=== All smoke tests passed ==="
